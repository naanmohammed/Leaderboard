<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Leaderboard</h1>
  <section class="container">
    <section class="recent_scores">
      <div class="recent_scores_header">
        <h2>Recent Scores</h2>
        <button type="reset">Refresh</button>
      </div>
      <ul class="recent_scores_list">
        <li>Name: 100</li>
        <li>Name: 20</li>
        <li>Name: 50</li>
        <li>Name: 78</li>
        <li>Name: 125</li>
        <li>Name: 77</li>
        <li>Name: 42</li>
      </ul>
    </section>
    <section class="add_score">
      <h2>Add your score</h2>
      <form>
        <input for="name" placeholder="Your name"></input>
        <input for="score" placeholder="Your score"></input>
        <button type="submit">Submit</button>
      </form>
    </section>
  </section>
</body>
</html>
