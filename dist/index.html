<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
  <h1>Leaderboard</h1><br>
  <section>
    <div>
      <h2>Recent Scores</h2>
      <button>Refresh</button>
    </div>
    <ul>
      <li>Name: 100</li>
      <li>Name: 20</li>
      <li>Name: 50</li>
      <li>Name: 78</li>
      <li>Name: 125</li>
      <li>Name: 77</li>
      <li>Name: 42</li>
    </ul>
  </section>
  <section>
    <h3>Add your score</h3>
    <input for="name" placeholder="Your name"></input>
    <input for="score" placeholder="Your score"></input>
    <button>Submit</button>
  </section>
</body>
</html>
